version: "3.8"

services:
  db:
    image: postgres:12.3
    container_name: liveman_db
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=liveman_dev
    ports:
      - "5432:5432"

  liveman:
    image: nimblehq/liveman:0.1.0
    container_name: liveman_liveman
    environment:
      - LIVEBOOK_PASSWORD=livemanisawesome
    ports:
      - "8080:8080"
    volumes:
      - ./notebook:/data/notebook
    extra_hosts:
      - "dockerhost:$DOCKERHOST"
